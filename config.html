<section id="brv-config">
    <h2>Customisations</h2>
    <form>
        <ul>
            <li>
                <label for="brv-left-margin">Page left margin</label>
                <input type="number" name="padding-left" id="brv-left-margin" value="20" placeholder="original value" max="95" min="0"/>
                %
            </li>
            <li>
                <label for="brv-right-margin">Page right margin</label>
                <input type="number" name="padding-right" id="brv-right-margin" value="20" placeholder="original value" max="95" min="0"/>
                %
            </li>
            <li>
                <label for="brv-font-family">Font family</label>
                <input type="text" name="font-family" id="brv-font-family" value="" placeholder="original value"/>
            </li>
            <li>
                <label for="brv-font-size">Font size (scale)</label>
                <input type="number" name="font-size" id="brv-font-size" value="" placeholder="original value" min="1"/>
                %
            </li>
            <li>
                <label for="brv-line-height">Line height</label>
                <input type="number" name="line-height" id="brv-line-height" value="" placeholder="original value" step="0.1" min="0.1" />
            </li>
        </ul>
        <menu>
            <li><input type="button" value="APPLY" id="brv-apply-config"/></li>
            <li><input type="button" value="OK" id="brv-ok-config"/></li>
        </menu>
    </form>
</section>
