<div id="brv-box" style="display:none">
    <aside id="brv-toc">
        %s <!-- toc -->
    </aside>
    <aside id="brv-ci">
        %s <!-- config section -->
        <section id="brv-info">
            <h2>Book properties</h2>
            <table>
                %s <!-- info -->
            </table>
        </section>
        <section>
            <h2>About brv</h2>
            <p><strong>brv</strong> is a simple program that renders EPUB ebooks in your favourite web browser.</p>
            <p>Controls:</p>
            <ul>
                <li>press <kbd>Space</kbd> to show the table of content or the current page</li>
                <li>press <kbd>&lt;</kbd> to go to the previous page</li>
                <li>press <kbd>&gt;</kbd> to go to the next page</li>
            </ul>
            <p style="text-align:center"><a href="https://github.com/l1yefeng/brv" target="_blank">Source</a></p>
        </section>
    </aside>
</div>
