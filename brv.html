<div id="brv-box" style="display:none">
    <aside id="brv-toc">
        %s <!-- toc -->
    </aside>
    <aside id="brv-ci">
        %s <!-- config section -->
        <section id="brv-info">
            <h2>Book properties</h2>
            <table>
                <tbody>
                    %s <!-- info -->
                </tbody>
            </table>
        </section>
        <section>
            <h2>About brv</h2>
            <p><strong>brv</strong> is a simple program that renders EPUB ebooks in your favourite web browser.</p>
            <table>
                <tbody>
                    <tr>
                        <th>Program location</th>
                        <td class="brv-path">
                            %s <!-- brv path -->
                        </td>
                    </tr>
                    <tr>
                        <th>Program version</th>
                        <td>&beta;</td>
                    </tr>
                </tbody>
            </table>
            <p>Controls: use <kbd>Space</kbd> to show the table of content or this page; use <kbd>&lt;</kbd> and <kbd>&gt;</kbd> to turn pages.</p>
            <p style="text-align:center"><a href="https://github.com/l1yefeng/brv" target="_blank">GitHub</a></p>
        </section>
    </aside>
</div>
